<div class="login-form1">
    <mat-card class="">
        <h2>Iniciar Sesi√≥n</h2>
        <mat-card-content>
          <form [formGroup]="loginform" (ngSubmit)="loginNet()">
            <mat-form-field appearance="outline" class="full-width-input">
              <mat-label>Correo</mat-label>
              <input matInput  placeholder="Usuario"
              formControlName="username"
              
              required
              >
              <mat-error *ngIf="username.invalid">{{getErrorMessage()}}</mat-error>
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width-input separator">
              <mat-label>Password</mat-label>
              <input  matInput [type]="hide ? 'password' : 'text'"
              formControlName="password"
              required
              >
              <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="password.invalid">{{getErrorMessagepsw()}}</mat-error>
            </mat-form-field>

            <button  type="submit" mat-raised-button color="primary">Ingresar</button>
            <!-- <button disabled *ngIf="loginform.invalid" type="submit" mat-raised-button color="primary">Ingresar</button> -->

           
   
        
          </form>
          <!-- <mat-spinner></mat-spinner> -->
         
         
        </mat-card-content>
       
        <h5 class="error-message">{{messageError}}</h5>
        <div class="centered-container">
          <mat-progress-spinner
          *ngIf="isLoad"
          class="example-margin"
          color="accent"
          mode="indeterminate"
           >
          </mat-progress-spinner>
         </div>
  
      </mat-card>

    
     
</div>
