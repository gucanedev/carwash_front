
<h1 mat-dialog-title class="sizeNumber">Total:  $ {{data.name}}</h1>
<div mat-dialog-content>
  <!-- <p>What's your favorite animal?</p> -->
  <mat-form-field appearance="outline" >
    <mat-label>Pago del cliente</mat-label>
    <input class="sizeNumber" type="number" matInput [(ngModel)]="data.animal" (ngModelChange)="modelChangeFn($event)" required>
  </mat-form-field>
  <br>
  <mat-form-field appearance="outline">
    <mat-label>Cambio</mat-label>
    <input type="number" matInput [(ngModel)]="cambio" >
  </mat-form-field>

  <h5 class="error-message">{{messageError}}</h5>
</div>
<div mat-dialog-actions>

  <button mat-button [mat-dialog-close]="data.cancelar" cdkFocusInitial>Cancelar</button>
  <button mat-button (click)="onNoClick()" color="primary">Guardar</button>

</div>
