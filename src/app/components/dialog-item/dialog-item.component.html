
<h1 mat-dialog-title class="sizeNumber">{{data.descripcion}}</h1>

<div mat-dialog-content>
    <section>
        <div class="example-flex-container">
            <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                <mat-icon>remove</mat-icon>
              </button>
            <mat-form-field appearance="outline" style="width: 100px;" >
                <!-- <mat-label>Cantidad</mat-label> -->
                <input type="number" matInput [(ngModel)]="cantidad" >
              </mat-form-field>
              <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                <mat-icon>add</mat-icon>
              </button>
        </div>
      </section>

 

  <!-- <h5 class="error-message">{{messageError}}</h5> -->

  <mat-form-field appearance="outline"  >
    <mat-label>costo</mat-label>
    <input class="sizeNumber" disabled  type="number" matInput [(ngModel)]="data.costo" (ngModelChange)="modelChangeFn($event)">
  </mat-form-field>
  <br>
 
</div>
<div mat-dialog-actions>

  <button mat-button [mat-dialog-close]="data.cancelar" cdkFocusInitial>Cancelar</button>
  <button mat-button (click)="onNoClick()" color="primary">Guardar</button>

</div>
